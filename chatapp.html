<head>
  <title>chatapp</title>
</head>

<body>
	<h4>A simple Chat application <a class="btn btn-mini btn-link" href="https://github.com/ernest-ns/chatapp">More info</a> </h4>
	<h6></h6>
	<div class="container span4">
		<div id="messages-list">
			{{> list}}
		</div>
		<div id="new-message">
			{{> newMessageTemplate}}
		</div>
	</div>	
</body>

<template name="list">
	<div class="list">
		{{#each messages}}
		    {{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<div class="message-text-wrapper">
		<span class="message-text">{{message}}</span>
	</div>
</template>

<template name="newMessageTemplate">
	<form class="add-new-message">		
		<input class="message-text span4" type="text" placeholder="Just type your message and hit enter"/>		
	</form>	
</template>
